<div class="row" *ngIf="member">
    <div class="col-4">
        <div class="card" style="width:400px">
            <img class="card-img-top" src={{member.photoUrl}} alt="Card image">
            <div class="card-body">
                <h4 class="card-title">
                  {{member.knownAs}}
                </h4>
                <p><b>Age:</b>{{member.age}}</p>
                <p><b>From:</b> {{member.country}},{{member.city}}</p>
                <p class="card-text">{{member.interests}}</p>
                
                <button class="btn btn-primary">Like</button>
                <button class="btn btn-secondary">Message</button>
                
            </div>
        </div>
    </div>
    <div class="col-8">
        <!-- <ngx-gallery [options]="galleryOptions" [images]="galleryImages" class="ngx-gallery">
        </ngx-gallery> -->
        
        <h4>Description</h4>
        <p>{{member.introduction}}</p>
        <h4>Looking for</h4>
        <p>{{member.lookingFor}}</p>
    </div>
</div>
